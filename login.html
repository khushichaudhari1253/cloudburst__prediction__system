<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>

  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input id="email2" type="email" placeholder="Enter your email">
        <input id="password2" type="password" placeholder="Enter your password">
        <a href=" ">Forgot password?</a>
        <input id="Login" type="button" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
          <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input id="email1" type="email" placeholder="Enter your email">
        <input id="password1" type="password" placeholder="Create a password">
        <input id="confirmpassword" type="password" placeholder="Confirm your password">
        <input id="Signup" type="button" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
          <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBFo3U3uylOn_Q3FQX5_L_a3xqU3XyJaIc",
    authDomain: "mini-project-4e9d4.firebaseapp.com",
    projectId: "mini-project-4e9d4",
    storageBucket: "mini-project-4e9d4.appspot.com",
    messagingSenderId: "402241098641",
    appId: "1:402241098641:web:fb5ffcc0549b118a550030"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  console.log(app);

  //----- New Registration code start	  
  document.getElementById("Signup").addEventListener("click", function () {
    var email = document.getElementById("email1").value;
    var password = document.getElementById("password1").value;
    //For new registration
    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        console.log(user);
        alert("Registration successfully!!");
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        // ..
        console.log(errorMessage);
        alert(error);
      });
  });
  //----- End

  //----- Login code start	  
  document.getElementById("Login").addEventListener("click", function () {
    var email = document.getElementById("email2").value;
    var password = document.getElementById("password2").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        console.log(user);

        if (window.confirm('Login Successfull')) {
          //alert('message');
          window.location = 'index.html';
        }
        
        //alert(user.email + " Login successfully!!!");
        // document.getElementById('logout').style.display = 'block';
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorMessage);
        alert(errorMessage);
      });
  });
  //----- End

  //----- Logout code start	  
  document.getElementById("logout").addEventListener("click", function () {
    signOut(auth).then(() => {
      // Sign-out successful.
      console.log('Sign-out successful.');
      alert('Sign-out successful.');
      document.getElementById('logout').style.display = 'none';
    }).catch((error) => {
      // An error happened.
      console.log('An error happened.');
    });
  });
  //----- End
</script>

</html>
